<!--login page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE_RECOMMENDATION</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header><!--NAVIGATION BAR-->
        <h2 class="logo"> Movie Recommendation System</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a> 
            <button class="login-button">
                Login
            </button>
        </nav>
    </header>

    <div class="wrapper"><!--LOGIN BOX-->

        <span class="close-icon" > <!--Close button-->
            <ion-icon name="close"></ion-icon>
        </span>

            <div class="login-form-box">
                <h2>Login</h2>
                <form action="#">

                    <div class="input-box"><!--MAIL-->
                        <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                        <input type="email" required >
                        <label>Email</label>
                    </div>

                    <div class="input-box"><!--PASSWORD-->
                        <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                        <input type="password" required >
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot"><!--REMEMBER ME-->
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>

                    <div class="login-register"><!--Register ACCOUNT-->
                        <p>Don't have an account?
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>

                </form>
            </div>

            <!--sign up-->

            <div class="register-form-box">
                <h2>Registration</h2>
                <form action="#">

                    <div class="input-box"><!--USER NAME-->
                        <spam class="icon"><ion-icon name="person"></ion-icon></spam>
                        <input type="text" required >
                        <label>Username</label>
                    </div>
                    
                    <div class="input-box"><!--MAIL-->
                        <spam class="icon"><ion-icon name="mail"></ion-icon></spam>
                        <input type="email" required >
                        <label>Email</label>
                    </div>

                    <div class="input-box"><!--PASSWORD-->
                        <spam class="icon"><ion-icon name="lock-closed"></ion-icon></spam>
                        <input type="password" required >
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot"><!--Terms and condition-->
                        <label>
                            <input type="checkbox">
                            agree to terms and conditions
                        </label>
                    </div>
                    <button type="submit" class="login-btn">Register</button>

                    <div class="login-register"><!--Already have an ACCOUNT-->
                        <p>Already have an account?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>

                </form>
            </div>
    </div>

    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
